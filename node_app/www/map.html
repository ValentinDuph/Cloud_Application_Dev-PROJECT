<!DOCTYPE html>
<html>
<head>
<title>Analyst Map</title>
</head>

<body>
HELLO !

<!--
Include D3.js and Topojson on your page
Include Datamaps.js on your page
Add a container, set the height and width and position to relative
Create a new Datamaps(options), passing in at least an element option
-->
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="js/datamaps/dist/datamaps.world.min.js"></script>
<div id="container" style="position: absolute; width: 90%; height: 700px;"></div>
<script>
    var map = new Datamap({
        element: document.getElementById('container'),
        fills: {
            defaultFill: '#587792', // Any hex, color name or rgb/rgba value
            win: '#0fa0fa'
        },
        data: {
          'USA': { fillKey: 'win' },
          'FRA': { fillKey: 'win' },
          'CHN': { fillKey: 'win' },
          'AFG': { fillKey: 'win' }
        }
    });
    // Arcs coordinates can be specified explicitly with latitude/longtitude,
// or just the geographic center of the state/country.
map.arc([
  {
    origin: 'USA',
    destination: 'FRA'
  },
  {
      origin: {
          latitude: 40.639722,
          longitude: -73.778889
      },
      destination: {
          latitude: 37.618889,
          longitude: -122.375
      }
  },
  {
      origin: {
          latitude: 30.194444,
          longitude: -97.67
      },
      destination: {
          latitude: 25.793333,
          longitude: -80.290556
      },
      options: {
        strokeWidth: 2,
        strokeColor: 'rgba(100, 10, 200, 0.4)',
        greatArc: true
      }
  },
  {
      origin: {
          latitude: 39.861667,
          longitude: -104.673056
      },
      destination: {
          latitude: 35.877778,
          longitude: -78.7875
      }
  }
],  {strokeWidth: 1, arcSharpness: 1.4});
</script>
</body>

</html>
