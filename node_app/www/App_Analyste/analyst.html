<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="css/circle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="App_Analyste/css/style.css">
    <title>Analyst</title>
  </head>

  <body onload="onload()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="/">Cloud App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="page-header" id="banner">
        <div class="row">
          <div class="col-lg-8 col-md-7 col-sm-6">
            <h1>Analyst Interface</h1>
            <p class="lead">Aviation Information</p>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4">
          <label for="originAiports">Origin Airport : </label>
					<select class="form-control is-invalid" id = "originAiports" name="originAiports" onchange="displayInfo()">
						<option disabled selected>Choose origin airport ...</option>
					</select>
        </div>
        <div class="col-1" id = "loader">
          <i class="fa fa-spinner fa-spin" style="font-size:24px; margin-top:35px"></i>
        </div>
      </div>
      <br>

      <div class="progress">
        <div class="progress-bar bg-success" id="result-progress" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>

      <br>

      <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4">
          <div class="card border-light mb-3">
            <div class="card-header">Delay Departure Flight</div>
            <div class="card-body" id="dep-delay-container" style="margin-left: 30px;">
              <div class="c100 p0 dark big orange">
                <span>0%</span>
                <div class="slice">
                  <div class="bar"></div>
                  <div class="fill"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4">
          <div class="card border-light mb-3">
            <div class="card-header">Delay Arrival Flight</div>
            <div class="card-body" id="arr-delay-container" style="margin-left: 30px;">
              <div class="c100 p0 dark big orange">
                <span>0%</span>
                <div class="slice">
                  <div class="bar"></div>
                  <div class="fill"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4">
          <div class="card border-light mb-3">
            <div class="card-header">Average Delay</div>
            <div class="card-body" style="height: 280px">
              <canvas id="myChart"></canvas>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <table class="table table-hover">
            <thead>
              <tr class="table-info">
                <th scope="col">Company</th>
                <th scope="col">Number of Departure Flights</th>
              </tr>
            </thead>
            <tbody id="top10Dep">
            </tbody>
          </table>
        </div>
        <div class="col-6">
          <table class="table table-hover">
            <thead>
              <tr class="table-danger">
                <th scope="col">Company</th>
                <th scope="col">Number of Arrival Flights</th>
              </tr>
            </thead>
            <tbody id="top10Arr">
            </tbody>
          </table>
        </div>
      </div>

    </div>

    <!-- Script -->
    <script src="js/jquery-3.2.1.min.js"></script> <!-- JQuery -->
    <script src="js/Chart.min.js"></script> <!-- Chart -->
    <script src="js/Chart.bundle.min.js"></script> <!-- Chart -->
		<script type="text/javascript" src="App_Analyste/js/script2.js"></script> <!-- Personal script -->
  </body>
</html>
