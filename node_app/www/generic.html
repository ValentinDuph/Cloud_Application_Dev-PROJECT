		<div class="inner">
					<br />
					<header class="align-center">
						<h2>World Flights Map</h2>
						<p>Displaying all flights between 2 dates</p>
					</header>
					<script src="http://d3js.org/d3.v3.min.js"></script>
					<script src="http://d3js.org/topojson.v1.min.js"></script>
					<script src="js/datamaps/dist/datamaps.usa.min.js"></script>
					<div id="container" style="position: float; width: 100%; height: 550px;"></div>
					<script>
						var map = new Datamap({
						  element: document.getElementById("container"),
						  scope: 'usa',
						  fills: {
						    defaultFill: "#323f61",
						    win: '#0fa0fa'
						  },
						  data: {
						    'TX': { fillKey: 'win' },
						    'FL': { fillKey: 'win' },
						    'NC': { fillKey: 'win' },
						    'CA': { fillKey: 'win' },
						    'NY': { fillKey: 'win' },
						    'CO': { fillKey: 'win' }
						  }
						});
						d3.json('/flights_arc', function(json_data){
							// Arcs coordinates can be specified explicitly with latitude/longtitude,
							// or just the geographic center of the state/country.
							map.arc(json_data);
						})
						/*
						[{
							_id : ''
							origin : '',
							destination : '',
							date : '',
						},
						{
							//...
						}]
						*/
					</script>
					</div>
