<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/app_standard/css/bootstrap.min.css">
    <link rel="stylesheet" href="/app_standard/css/style.css">
    <title>Hello</title>
  </head>
  <body>
    <div class="container">
    		<div class="row">
				<div class="col-md-12">
					<div class="page-header">
					  <h1>Horizontal timeline</h1>
					</div>
					<div style="display:inline-block;width:100%;overflow-y:auto;">
					<ul class="timeline timeline-horizontal">
						<li class="timeline-item">
							<div class="timeline-badge primary"><i class="glyphicon glyphicon-check"></i></div>
							<div class="timeline-panel">
								<div class="timeline-heading">
									<h4 class="timeline-title">Predicted departure time</h4>
									<p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> 11:15</small></p>
								</div>
							</div>
						</li>
						<li class="timeline-item">
							<div class="timeline-badge success"><i class="glyphicon glyphicon-check"></i></div>
							<div class="timeline-panel">
								<div class="timeline-heading">
									<h4 class="timeline-title">Departure Time</h4>
									<p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> 11:17</small></p>
								</div>
							</div>
						</li>
						<li class="timeline-item">
							<div class="timeline-badge info"><i class="glyphicon glyphicon-check"></i></div>
							<div class="timeline-panel">
								<div class="timeline-heading">
									<h4 class="timeline-title">Wheels Off</h4>
									<p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> 11:32</small></p>
								</div>
							</div>
						</li>
						<li class="timeline-item">
							<div class="timeline-badge danger"><i class="glyphicon glyphicon-check"></i></div>
							<div class="timeline-panel">
								<div class="timeline-heading">
									<h4 class="timeline-title">Wheels On</h4>
									<p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> 22:07</small></p>
								</div>
							</div>
						</li>
						<li class="timeline-item">
							<div class="timeline-badge warning"><i class="glyphicon glyphicon-check"></i></div>
							<div class="timeline-panel">
								<div class="timeline-heading">
									<h4 class="timeline-title">Predicted Arrival Time</h4>
									<p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> 22:24</small></p>
								</div>
							</div>
						</li>
						<li class="timeline-item">
							<div class="timeline-badge"><i class="glyphicon glyphicon-check"></i></div>
							<div class="timeline-panel">
								<div class="timeline-heading">
									<h4 class="timeline-title">Arrival Time</h4>
									<p><small class="text-muted"><i class="glyphicon glyphicon-time"></i>22:29</small></p>
								</div>
							</div>
						</li>
					</ul>
				</div>
				</div>
			</div>
		</div>
  </body>
</html>
